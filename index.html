<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Compound Calculator</h1>
    <div>
      <label for="">Amount</label>
      <input type="number" name="" id="amount" />
    </div>
    <div>
      <label for="">Rate</label>
      <input type="number" name="" id="rate" placeholder="yearly rate in %" />
      <select id="selectType">
        <option value="daily">daily</option>
        <option value="Monthly">Monthly</option>
        <option value="yearly">yearly</option>
        <option value="Quetraly">Quetraly</option>
        <option value="Weakly">Weekly</option>
        <option value="Semi-yearly">Semi-yearly</option>
      </select>
    </div>
    <div>
      <label for="">Year</label>
      <input type="number" name="" id="year" placeholder="year" />
    </div>
    <button id="btn" class="btn">Calculate</button>
    <div id="solution"></div>
    <script src="srcipt.js"></script>
  </body>
</html>
