<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Compound Calculator</h1>
    <div>
      <label for="">Amount</label>
      <input type="number" name="" id="amount" />
    </div>
    <div>
      <label for="">Rate</label>
      <input type="number" name="" id="rate" placeholder="yearly rate in %" />
    </div>
    <div>
      <label for="">Year</label>
      <input type="number" name="" id="year" placeholder="year" />
    </div>
    <button id="btn" class="btn">Calculate</button>
    <div id="solution"></div>
    <script src="srcipt.js"></script>
  </body>
</html>
